<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hack the Planet! mini</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="../static/css/style.css" />

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Imports JS to display time -->
    <script src="../static/js/display-time.js" defer></script>

</head>

<body>

    <div class="page-header">

        <span>Hack the Planet! mini // You are not logged in.</span>
        <span class="current-time">LOADING TIME...</span>

    </div>

    <div id="login-box">

        <h2>LOGIN</h2>

		<form action="/login" method="post">
			<div id="login-form">
				<input type="text" class="login-field" id="username" name="username" placeholder="username"><br>
				<input type="password" class="login-field" id="password" name="password" placeholder="password"><br>
			</div>

			<input type="submit" value="PROCEED" id="login-submit"><br>
			<div id="login-no-account">I don't have an account.</div>
		</form>

		{% if failed %}
			<p style="color: red">Login failed.</p>
		{% endif %}

    </div>

    <script>
        $("#login-no-account").click(function(){
            $("#login-no-account").text("Get into teams, then raise your hand.");
        });
    </script>

</body>

</html>
